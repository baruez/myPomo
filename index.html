<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pomodoro Timer</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="icon" type="image/x-icon" href="assets/timer.jpg">
	<script src="script.js" defer></script>
</head>


<body>
	<nav>
	</nav>

	<main>
		<div id="page-container">
			<div class="content">
				
				<div class="settings">					
					<div class="session">
						<p id=>SESSION</p>
						<input type="button" name="session-plus">
						<span id= "session-text">25</span>
						<input type="button" name="session-minus">
					</div>
					<div class="break">
						<p>BREAK</p>
						<input type="button" name="break-plus">
						<span id= "break-text">5</span>
						<input type="button" name="break-minus">						
					</div>
				</div>

				<div id="timer">
					25:00
				</div>

				<div class="buttons">
					<input type="button" name="stop">
					<input type="button" name="play">
					<input type="button" name="refresh">
				</div>

			</div>

		</div>

	</main>

</body>

</html>
